<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>[Sample]○×ゲーム</title>
    <link href="fit2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game-container">
        <a href="https://www.hypertextcandy.com/tic-tac-toe-1" target="_blank">参考: URL</a>
        <div class="message-container">
          <ul class="message-list">
            <li id="maru-turn" class="js-hidden">
              <span class="maru">○</span>の番
            </li>
            <li id="batsu-turn">
              <span class="batsu">×</span>の番
            </li>
            <li id="maru-win" class="js-hidden">
              <span class="maru">○</span>の勝ち！
            </li>
            <li id="batsu-win" class="js-hidden">
              <span class="batsu">×</span>の勝ち！
            </li>
            <li id="draw" class="js-hidden">
              引き分け
            </li>
          </ul>
        </div>}
        <div id="stopwatch-box">
          00:00:00
        </div><div id="controls">
          <button class="btn-xlarge" id="start">Start</button>
          <button class="btn-xlarge" id="stop">Stop</button>
        </div>

        <div class="squares-container">
          <div class="squares-box">
            <!-- 1行め -->
            <div id="1-1" class="square"></div>
            <div id="1-2" class="square"></div>
            <div id="1-3" class="square"></div>
            <div id="1-4" class="square"></div>
            <div id="1-5" class="square"></div>
            <!-- 2行め -->
            <div id="2-1" class="square"></div>
            <div id="2-2" class="square"></div>
            <div id="2-3" class="square"></div>
            <div id="2-4" class="square"></div>
            <div id="2-5" class="square"></div>
            <!-- 3行め -->
            <div id="3-1" class="square"></div>
            <div id="3-2" class="square"></div>
            <div id="3-3" class="square"></div>
            <div id="3-4" class="square"></div>
            <div id="3-5" class="square"></div>
            <!-- 3行め -->
            <div id="4-1" class="square"></div>
            <div id="4-2" class="square"></div>
            <div id="4-3" class="square"></div>
            <div id="4-4" class="square"></div>
            <div id="4-5" class="square"></div>
            <!-- 3行め -->
            <div id="5-1" class="square"></div>
            <div id="5-2" class="square"></div>
            <div id="5-3" class="square"></div>
            <div id="5-4" class="square"></div>
            <div id="5-5" class="square"></div>

          </div>
        </div>

        <div class="btn-container">
          <div class="js-hidden" id="reset-btn">
            <span class="btn btn-reset">もう一回遊ぶ</span>
          </div>
        </div>

      </div>
    </div>
    <script src="fit2x5.js"></script>
    <script src="main.js"></script>
  </body>
</html>
